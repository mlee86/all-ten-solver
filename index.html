<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-Ten Puzzle Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>All-Ten Puzzle Solver</h1>
    <div class="inputs">
      <input type="number" min="1" max="9" id="digit1" />
      <input type="number" min="1" max="9" id="digit2" />
      <input type="number" min="1" max="9" id="digit3" />
      <input type="number" min="1" max="9" id="digit4" />
      <button onclick="solve()">Solve</button>
    </div>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
